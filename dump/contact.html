                <h2>Lämna dina synpunkter här!</h2>
                <p>Rubrik<input type="text" name="rubrik" size="20" maxlength="50"></p>
                <p>Beskrivning<textarea name="beskrivning" rows="2" cols="20" maxlength="100"></textarea>Max 100 tecken</p>
                <p>Ärende
                <select name="topic">
                    <option value="beach">Strand</option>
                    <option value="camping">Camping</option>
                    <option value="waterpark">Vattenpark</option>
                </select></p>
                <p>Vill du få svar på din synpunkt?<br>
                Ja<input type=radio name="yesNo" value="yes">
                Nej<input type=radio name="yesNo" value="no" checked><br>
                Email<input type="text" name="email" size="20" maxlength="60"><br>
                <input type="button" name="send" value="Skicka..."></p>
            </form>

        <div class="clear"></div>
        <footer class="footer">
