<!DOCTYPE html>

<html lang="sv">

    <head>        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style/general.css">
        <title>Nickstabadet</title>
    </head>

    <body class="bg-light">

        <header class="header">
            <h1>Nickstabadet</h1>
            <p>Ett soligt sommarbad</p>
        </header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Hem<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Kontakt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="status.html">Väder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Tillbaks</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <main class="col-lg-8 col-sm-12 bg-white">
                <div class="train">
                    <h2>Åker tågen?</h2>
                    <p>Jag åker ifrån..<input type="text" name="travelFrom" size="20" maxlength="50"><br>
                    <input type="button" name="send" value="Skicka.."></p>
                    <table id="trainTable">
                        <caption>Åker från:</caption>
                        <thead>
                            <tr>
                                <th>Nr</th>
                                <th>Avgår</th>
                                <th>Ankommer</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyDepartures">
                            
                        </tbody>
                    </table>
                    <p id="trafficInfo">Inga problem i trafiken</p>
                </div>
            </main>
            <aside class="col-lg-3 col-sm-12 bg-white">
                <div class="weather">
                    <h2>Vädret på Nicksta</h2>
                    <table id="weatherTable">
                        <thead>
                            <tr>
                                <th>Klocka</th>
                                <th>Väder</th>
                                <th>Värme</th>
                                <th>Vind</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyWeather">
                   
                        </tbody>
                    </table>
                </div>
            </div>
        </aside>  
        <footer class="footer">
            <p>Vill du veta mer? Skicka e-post till <a href="mailto:kavzor@gmail.com">kavzor@gmail.com</a></p>
        </footer>
        <script src="assets/jscript/main.js"></script>
    </body>
    
</html>
